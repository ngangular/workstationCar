<form class="form-horizontal" id="registrationForm">
    <fieldset>
        <legend>Registration Form:</legend>
        <div class="form-group">
            <label for="Name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-9">
                <input type="text" id="name1" class="form-control" placeholder="Enter name" ng-model="form.name">
            </div>
        </div>
        <div class="form-group">
            <label for="Mobile" class="col-sm-2 control-label">Mobile:</label>
            <div class="col-sm-9">
                <input type="text" id="Mobile" class="form-control" placeholder="Enter mobile" ng-model="form.mobile">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-9">
                <input type="email" id="email" class="form-control" placeholder="Enter email" ng-model="form.email">
            </div>
        </div>
        <div class="form-group">
            <label for="Model" class="col-sm-2 control-label">Model:</label>
            <div class="col-sm-9">
                <input type="text" id="Model" class="form-control" placeholder="Enter Model" ng-model="form.Model">
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-sm-2 control-label">Year:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="form.day">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="form.month">
            </div>
            <div class="col-sm-3">
                <select class="form-control" ng-model="form.year">
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                    <option>2008</option>
                    <option>2007</option>
                    <option>2006</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Problem" class="col-sm-2 control-label">Problem:</label>
            <div class="col-sm-9">
                <textarea id="Problem" class="col-sm-12 form-control" ng-model="form.problem"></textarea>
            </div>
        </div>
        <div class="form-group regFormButtons col-sm-9 pull-right">
            <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign"></span>&nbsp;&nbsp;Clear</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-success" ng-click="regform()"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;&nbsp;Submit</button>
        </div>
    </fieldset>
</form>
